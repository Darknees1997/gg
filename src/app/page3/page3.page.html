<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button>
          </ion-back-button>
        </ion-buttons>
    <ion-title>Fifa 2020</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col>
              <ion-card color="dark" (click)="imagen1()">
                  <ion-img src="https://cdn-images-1.medium.com/max/1200/0*YKTiga19twzZxbIQ.jpg"></ion-img>
                  <ion-card-content>
                   Fifa street
                  </ion-card-content>
                </ion-card>
          </ion-col>
          <ion-col>
              <ion-card color="dark" (click)="imagen2()">
                <ion-img src="https://i.ytimg.com/vi/7bxEWwqFtCs/maxresdefault.jpg"></ion-img>
                <ion-card-content>
                    Nuevas Ligas y Copas
                    </ion-card-content>
                  </ion-card>
              </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-card color="dark" (click)="imagen3()">
                    <ion-img src="https://ultimateteam.online/wp-content/uploads/2019/06/Fecha-Lanzamiento-FIFA-20-1024x576.jpg"></ion-img>
                    <ion-card-content>
                        Lanzamiento
                        </ion-card-content>
                      </ion-card>
                  </ion-col>
