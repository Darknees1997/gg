<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button>
          </ion-back-button>
        </ion-buttons>
    <ion-title>League of Legends</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col>
              <ion-card color="dark" (click)="imagen1()">
                  <ion-img src="https://img.rankedboost.com/wp-content/uploads/2019/06/League-of-legends-Teamfight-Tactics-Tier-List.jpg"></ion-img>
                  <ion-card-content>
                  Teamfight Tactics
                  </ion-card-content>
                </ion-card>
          </ion-col>
          <ion-col>
              <ion-card color="dark" (click)="imagen2()">
                <ion-img src="https://www.alfabetajuega.com/wp-content/uploads/2019/06/Quiyana.jpg"></ion-img>
                <ion-card-content>
                    Quiyana
                    </ion-card-content>
                  </ion-card>
              </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-card color="dark" (click)="imagen3()">
                    <ion-img src="https://i.blogs.es/1ac865/morde/450_1000.jpg"></ion-img>
                    <ion-card-content>
                        Mordekaiser
                        </ion-card-content>
                      </ion-card>
                  </ion-col>
