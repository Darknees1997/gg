<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button>
          </ion-back-button>
        </ion-buttons>
    <ion-title>PlayStation 5</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col>
              <ion-card color="dark" (click)="imagen1()">
                  <ion-img src="https://i.ytimg.com/vi/uSJ1zw3APok/maxresdefault.jpg"></ion-img>
                  <ion-card-content>
                  Lanzamiento
                  </ion-card-content>
                </ion-card>
          </ion-col>
          <ion-col>
              <ion-card color="dark" (click)="imagen2()">
                <ion-img src="https://www.muycomputer.com/wp-content/uploads/2018/01/PlayStation5.jpg"></ion-img>
                <ion-card-content>
                    Novedades
                    </ion-card-content>
                  </ion-card>
              </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-card color="dark" (click)="imagen3()">
                    <ion-img src="https://cdn.hobbyconsolas.com/sites/navi.axelspringer.es/public/styles/1200_amp/public/media/image/2016/04/585858-ps5-sony-no-esta-segura-playstation-5.jpg?itok=kHbqtD23"></ion-img>
                    <ion-card-content>
                        Retrocompatibilidad
                        </ion-card-content>
                      </ion-card>
                  </ion-col>
