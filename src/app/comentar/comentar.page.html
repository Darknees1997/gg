<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Crud
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngIf="todo">
          <ion-label position="stacked">Nombre</ion-label>
          <ion-input required type="text" [(ngModel)]='todo.task'></ion-input>
        </ion-item>
    
        <ion-item *ngIf="todo">
          <ion-label position="stacked">Comentario</ion-label>
          <ion-input required type="text" [(ngModel)]='todo.priority'></ion-input>
        </ion-item>
        <ion-button (click)="saveTodo()">Comentar</ion-button>
      </ion-list>
  <ion-list>
    <ion-item-sliding *ngFor="let todo of todos">
      <ion-item lines="inset" button[routerLink]="['/details', todo.id]">
        <ion-label>
          <h3>{{todo.task}}</h3>
           <p>{{todo.priority}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="onRemove(item)" color="secondary">
              <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/details" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
